<!DOCTYPE html>
<html>
<head>
	<title>div布局</title>
	<meta charset="utf-8">
	<style>
	    /*body div td table*/
	    /*marginheight="0px" marginwidth="0px";*/
	    *{margin:0;padding:0;}
	    .container1{width:400px;height:400px;float:left;}
		.header{width:100%;height:20%;background-color:#ccc;}
		.left{width:30%;height:60%;background-color:red;float:left;}
		.right{width:70%;height:60%;background-color:green;float:left;}
		.footer{width:100%;height:20%;background-color:blue;clear: both;}
		/*table 布局*/
		.container2{width:400px;height:400px;float:left;margin-left: 10px;}
	</style>
</head>
<body>
<div class="container1">	
    <div class="header">上</div>
	<div class="left">左</div>
	<div class="right">右</div>
	<div class="footer">下</div>
</div>

<!-- cellpadding="0" cellspacing="0" -->
<div class="container2">
	<table width="100%" height="100%" cellpadding="0" cellspacing="0" style="background-color: #ccc;">
		<tr>
			<td colspan="2" style="width:100%;height:20%;background-color: #ccc;">上</td>
		</tr>
		<tr>
			<td style="width:30%;height:60%;background-color: red;">左</td>
			<td style="width:70%;height:60%;background-color: blue;">右</td>
		</tr>
		<tr>
			<td colspan="2" style="width:100%;height:20%;background-color: green;">下</td>
		</tr>
	</table>
</div>
</body>
</html>
